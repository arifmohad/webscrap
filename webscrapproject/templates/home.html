<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
        <div class="row m-5">
            <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}
                <input class="form-control" name="page" type="text" placeholder="enter your link">
            </div>
            <div class="col-md-2">
         <button class="btn btn-primary" type="submit">submit</button>

     </div>
    </form>
     <div class="col-md-6">
         <button class="btn btn-warning" type="submit">reset</button>

     </div>


</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-dark">
  <thead>
    <tr>

      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">address</th>
    </tr>
  </thead>
    {% for i in datas %}
  <tbody>
    <tr>

        <td>{{ i.id }}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>

    </tr>

  </tbody>
    {% endfor %}
</table>
        </div>
    </div>
</div>




</body>
</html>
